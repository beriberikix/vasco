<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <!-- Place your HTML imports here -->
        <link rel="import" href="elements/polymer-jsonp.html">
    </head>
    <body>
      <template repeat="{{data.items}}">
        <div style="border: solid black 1px">
          <div>Title: {{title}}</div>
          <div>Version: {{version}}</div>
          <div>Description: {{description}}</div>
          <div>
        </div>
      </template>

      <script>
        document.addEventListener('WebComponentsReady', function() {
          var jsonp = document.querySelector("polymer-jsonp");
          jsonp.addEventListener("polymer-response", 
            function(e) {
              document.querySelector('template').model = { data:e.detail.response };
          });
        });
      </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/polymer/polymer.min.js"></script>
        <!-- endbuild -->
      <polymer-jsonp auto url="https://www.googleapis.com/discovery/v1/apis/?callback="></polymer-jsonp>
</body>
</html>
